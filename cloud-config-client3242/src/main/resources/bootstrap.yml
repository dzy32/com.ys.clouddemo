server:
  port: 3242

spring:
  application:
    name: config-client
  cloud:
    config:
      label: main
      name: config
      profile: test
      uri: http://localhost:3232
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:7002/eureka/,http://127.0.0.1:7001/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"